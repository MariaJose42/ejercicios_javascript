<head>

<body>
    <h1>Tabla de multiplicar</h1>

    <script>
        function calcular(){
            var num = document.getElementById("num").value ;
            //var contador = 0 ;
            var res = 0 ;

            for (var i=0 ; i<=10 ; i++){
                res = num * i;
                var txt = num + "x" + i + "=" + res ;
                document.getElementById("resultado").innerHTML += txt + "<br>";
            }
            
            
           /* while(contador<=10){
                res = num * contador
                document.getElementById("resultado").innerHTML +=  num + "x" + contador + "=" + res + "<br>";
                contador = contador + 1
            }*/
        }
    </script>

    <div>
        <label for="num">Dime un n√∫mero:</label>
        <input type="number" id="num"> <br>
        <input type="button" onclick="calcular()" value="Calcular">
    </div>

    <div id="resultado"></div>
</body>
</html>
