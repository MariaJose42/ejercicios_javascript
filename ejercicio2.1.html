    <script>
        function calcularEstado(){
            var temperatura = document.getElementById("temperatura").value ;

            if (temperatura < 0){
                console.log("HIELO")
                document.getElementById("resultado").innerHTML = "Es hielo"
            }

            else if (temperatura>=100){
                console.log("GAS")
                document.getElementById("resultado").innerHTML = "Es gas"
            }

            else{
                console.log("LIQUIDO")
                document.getElementById("resultado").innerHTML = "Es l√≠quido"
            }
        
        
        }
    </script>

    <div>
        <label for="temperatura">Temperatura del agua:</label>
        <input type="number" id="temperatura"> <br>
        <input type="button" onclick="calcularEstado()" value="Calcular">
    </div>
