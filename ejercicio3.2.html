<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3.2</title>
</head>
<body>

    <script>
        function calcularmultiplos(){
            var num = document.getElementById("num").value;
            var total = 0 ;
            for (var i = 1; i<=num; i++) {
                if(i%3==0){
                    total=total+1
                }
            }
            document.getElementById("resultado").innerHTML = "Entre la unidad y " + num + " hay " + total + " multiplos de 3." ;
            } 
            

        
    </script>

    <div>
        <label for="num">Dime un n√∫mero:</label>
        <input type="number" id="num"> <br>
        <input type="button" onclick="calcularmultiplos()" value="Calcular" >
    </div>
    <div id="resultado"></div>

</body>
</html>
