<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3.4</title>

    <style>
        body{
            background-color: aqua;
        }
        .etiqueta{
            color: red;
        }
        #resultado{
            color: blueviolet;
        }

    </style>

</head>
<body>
    <h1>Número primo</h1>

    <script>
        function calcular(){
            let num = parseInt(document.getElementById("num").value);

            if(esPrimo(num)){
                document.getElementById("resultado").innerHTML= "Es primo";
            }else{
                document.getElementById("resultado").innerHTML="No es primo";
            }
        }

        function esPrimo(n){
            for(var i = 2; i<n; i++){
                if(n%i==0){
                    return false;
                }
        
            }  return true  ;   
            }
               

        
    </script>

    <div>
        <label class="etiqueta" for="num">Dime un número:</label>
        <input type="number" id="num"><br>
        <input type="button" onclick="calcular()" value="¿Es primo?">
    </div>

    <div id="resultado"></div>
</body>
</html>
